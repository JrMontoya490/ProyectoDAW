<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ingrese datos de libros que decea vender</title>
    <link rel="stylesheet" href="css/csstyles.css">
</head>
<body>
    

<header class="header">
    <div class="menu container">
        <img src="img/logo.png" alt="Logo de Mi Sitio Web" class="logo" height="50">
          <input type="checkbox" id="menu"/>
          <label for="menu">
              <img src="img/menu.png" class="menu-icono" alt="menu">
          </label>
          <nav class="navbar">
            <ul>
                <li><a href="index.html">Inicio</a></li>
                    <li><a href="#">Servicio</a></li>
                    <li><a href="imagen.html">Vender Libros</a></li>
                    <li><a href="contactos.html">Contactos</a></li>
            </ul>
        </nav>
         <div>
            <ul>
                <li class="submenu">
                    <img src="img/car.svg" id="img-carrito" alt="carrito">
                    <div id="carrito">
                        <table id="lista-carrito">
                            <thead>
                                <tr>
                                    <th>Imagen</th>
                                    <th>Nombre</th>
                                    <th>Precio</th>
                                    <th></th>
                                </tr>
                            </thead>
                            <tbody></tbody>
                        </table>
                        <a href="#" id="vaciar-carrito" class="btn-2">Vaciar Carrito</a>
                    </div>
                </li>
            </ul>
         </div>
    </div>
</header>




    <div id="formulario">
        <h2>Ingresa la información del libro que deseas vender</h2>
        <form id="libro-form">
            <label for="nombre-libro">Nombre del Libro:</label>
            <input type="text" id="nombre-libro" required>
            
            <label for="nombre-autor">Nombre del Autor:</label>
            <input type="text" id="nombre-autor" required>
            
            <label for="descripcion">Descripción del Libro:</label>
            <textarea id="descripcion" required></textarea>
            
            <label for="precio">Precio:</label>
            <input type="number" id="precio" required>
            
            <label for="imagen-libro">Imagen del Libro:</label>
            <input type="file" id="imagen-libro" accept="image/*" required>
            
            <button type="submit">Agregar Libro</button>
        
        </form>
    </div>
    <div id="libros">
        <!-- Aquí se mostrarán los libros agregados por los usuarios -->
    </div>
    <script src="js/jsscript.js"></script>
</body>
</html>
